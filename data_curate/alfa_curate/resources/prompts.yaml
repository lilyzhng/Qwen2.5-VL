# Each prompt defines a driving scenario with similarity threshold to filter noises.
#
# To enable prompt expansion and score fusion:
#   Set use_prompt_expansion=True in StrategyConfig
#   Each prompt will automatically generate variants (synonyms + partial phrases)
#   Scores will be fused using weighted averaging + diversity bonus

scenarios:
 - prompt: "People running across the road"
   threshold: 0.30
   top_k: 100